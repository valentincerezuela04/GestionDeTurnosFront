<section class="container">
  @if (hallList().length) {
    <div class="grid">
        
      @for (hall of hallList(); track hall.id) {
        {{typeof hall}}
        <app-card-hall [hall]="hall"></app-card-hall>
      }
    </div>
  } @else {
    <div class="estado-vacio">
      No hay salas para mostrar.
    </div>
  }
</section>
