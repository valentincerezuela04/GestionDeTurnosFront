<article class="card">
  <header class="card-header">
    <h3 class="card-title">
      <span class="card-title-label">SALA #</span>
      <span class="card-title-value">{{ hall().numero }}</span>
    </h3>
  </header>

  <div class="card-body">
    <p class="descripcion">
      {{ hall().descripcion }}
    </p>

    <p class="meta-linea">
      <span class="meta-label">TAMAÃ‘O:</span>
      <span class="meta-value">{{ hall().salaSize }}</span>
    </p>

    <p class="meta-linea capacidad">
      <span class="meta-label">CAPACIDAD:</span>
      <span class="meta-value">{{ hall().cantidad_personas }}</span>
      <span class="meta-sufijo">personas</span>
    </p>
  </div>

  @if (canEdit()) {
    <button
      class="icon-btn edit"
      [routerLink]="['/hall', hall().id, 'edit']"
    ></button>
  }
  @if (canRemove()) {
    <button
      class="icon-btn delete"
      type="button"
      (click)="onDeleteClick()"
    ></button>
  }
</article>
