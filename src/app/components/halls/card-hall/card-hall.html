<article class="card" >
  <header class="card-header">
    
    
    <h3 class="card-title" >Sala #{{ hall().numero }}</h3>
    
  </header>

  <div class="card-body">
    <p class="descripcion">
      {{ hall().descripcion }}
    </p>

    <p class="capacidad">
      Capacidad: <strong>{{ hall().cantidad_personas }}</strong> personas
    </p>
  </div>
  @if (canEdit()) {
    <button
      class="icon-btn edit"
      [routerLink]="['/hall', hall().id, 'edit']"
    ></button>
  }
  @if (canDelete()) {
    <button
      class="icon-btn delete"
      type="button"
      (click)="onDeleteClick()"
    ></button>
  }

</article>
