

<h2>Reservas activas</h2>

<button routerLink="/reservas/nueva">Nueva reserva</button>

<div *ngIf="loading">Cargando...</div>
<div *ngIf="error">{{ error }}</div>

<table *ngIf="!loading && reservas.length">
  <thead>
    <tr>
      <th>ID</th>
      <th>Cliente</th>
      <th>Sala</th>
      <th>Inicio</th>
      <th>Fin</th>
      <th>Estado</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let r of reservas">
      <td>{{ r.id }}</td>
      <td>{{ r.cliente?.nombre }}</td>  <!-- o clienteNombre segÃºn tu DTO -->
      <td>{{ r.sala?.descripcion }}</td> <!-- o salaDescripcion -->
      <td>{{ r.fechaInicio | date: 'short' }}</td>
      <td>{{ r.fechaFinal | date: 'short' }}</td>
      <td>{{ r.estado }}</td>
      <td>
        <button [routerLink]="['/reservas', r.id, 'editar']">Editar</button>
        <button (click)="cancelar(r.id)">Cancelar</button>
        <button (click)="eliminar(r.id)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>

<p *ngIf="!loading && !reservas.length">No hay reservas activas.</p>
