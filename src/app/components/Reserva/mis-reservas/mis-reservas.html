@if (reservas && reservas.length > 0) {
  <div class="mis-reservas">
    <h2>Mis reservas</h2>
    <div class="reservas-grid">
      @for (reserva of reservas; track reserva.id) {
        <app-card-reserva
          [reserva]="reserva"
          (reservaClick)="onReservaClick($event)"
        ></app-card-reserva>
      }
    </div>
  </div>
} @else {
  <div class="mis-reservas">
    <h2>Mis reservas</h2>
    <p>No hay reservas activas.</p>
  </div>
}
