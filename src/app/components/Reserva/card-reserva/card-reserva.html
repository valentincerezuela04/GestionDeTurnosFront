<div class="card" (click)="onCardClick()">
    <div class="card-header">
        <h3>Reserva #{{reserva.id}}</h3>
    </div>
    <div class="card-body">
        <p><strong>Sala:</strong> Sala {{reserva.salaNumero}} (Cap: {{reserva.salaCapacidad}})</p>
        <p><strong>Fecha inicio:</strong> {{reserva.fechaInicio | date:'dd/MM/yyyy HH:mm'}}</p>
        <p><strong>Fecha fin:</strong> {{reserva.fechaFinal | date:'dd/MM/yyyy HH:mm'}}</p>
        <p><strong>Estado:</strong> {{reserva.estado}}</p>

    </div>
</div>
