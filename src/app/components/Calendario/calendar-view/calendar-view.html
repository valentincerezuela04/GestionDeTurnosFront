<section class="cal-toolbar">
  <label class="cal-filter">
    <input type="checkbox" (change)="setOnlyMine($event.target.checked)" />
    Solo mis reservas
  </label>

  <button type="button" (click)="refetch()" class="refresh-btn">
    Refrescar
  </button>

  @if (loading()) {
    <span class="loading-pill">Cargando eventos...</span>
  }
</section>

<div class="calendar-legend">
  <div class="calendar-legend__item">
    <span class="calendar-legend__color calendar-legend__color--mine"></span>
    <span>Tus reservas</span>
  </div>
  <div class="calendar-legend__item">
    <span class="calendar-legend__color calendar-legend__color--other"></span>
    <span>Reservas de otros clientes</span>
  </div>
</div>

<div class="calendar-panel">
  <full-calendar #fc [options]="calendarOptions"></full-calendar>
</div>
