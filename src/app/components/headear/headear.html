  <div class="right">
    <app-theme-toggle class="flex items-center"></app-theme-toggle>

        <button class="btn btn-square btn-primary icon " (click)="goProfile()" aria-label="Mi cuenta">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4S8 5.79 8 8s1.79 4 4 4Z" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M5.5 20.5c0-3 2.9-5 6.5-5s6.5 2 6.5 5" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>

        @if (auth.user()) {
      <div class="user-box">
        
        <button class="btn btn-text btn-error transition
         hover:bg-red-500/20 hover:text-red-300
         focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-red-500/40" (click)="logout()">
          <span class="icon-[tabler--logout] text-red-500 size-5" aria-hidden="true"></span>
        </button>
      </div>
    } @else {
      <div class="auth-actions">
        <button class="btn ghost" (click)="goLogin()">Iniciar sesion</button>
        @if (!isRegisterRoute()) {
          <button class="btn" (click)="goRegister()">Registrarse</button>
        }
      </div>
    }
    
  </div>
</header>
