<header class="topbar">
  <button class="icon" (click)="onToongle()" aria-label="Abrir menu">
    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
      <path d="M3 6h18M3 12h18M3 18h18" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
    </svg>
  </button>
  <div class="brand"><h1 class="neon-solid">Gestion de Turnos</h1></div>
  <div class="right">
    @if (auth.user()) {
      <div class="user-box">
        
        <button class="btn ghost" (click)="logout()">Salir</button>
      </div>
    } @else {
      <div class="auth-actions">
        <button class="btn ghost" (click)="goLogin()">Iniciar sesion</button>
        @if (!isRegisterRoute()) {
          <button class="btn" (click)="goRegister()">Registrarse</button>
        }
      </div>
    }
        <button class="btn ghost icon" (click)="goProfile()" aria-label="Mi cuenta">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4S8 5.79 8 8s1.79 4 4 4Z" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M5.5 20.5c0-3 2.9-5 6.5-5s6.5 2 6.5 5" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
  </div>
</header>
