@if (showShell()) {
  <app-headear (menuToongle)="toggleSidebar()"></app-headear>
  <div class="layout">
    <app-aside [open]="sideBarOpen()"></app-aside>
    <main class="content">
      <div class="content__inner">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
} @else {
  <div class="auth-layout">
    <header class="auth-layout__top bg-[var(--bg)] shadow-md">
      @if (!isRegisterRoute()) {
        <a routerLink="/register" class="auth-link">Registrarse</a>
      }
    </header>
    <main class="auth-layout__main bg-[var(--bg)]">
      <router-outlet></router-outlet>
    </main>
  </div>
}
