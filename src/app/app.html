@if (showShell()) {
  <div class="min-h-screen">
    <app-headear (menuToongle)="toggleSidebar()" class="block"></app-headear>

    <!-- FILA: aside | contenido -->
    <div class="flex min-h-[calc(100vh-64px)]">
      <!-- ASIDE -->
      <app-aside
        [open]="sideBarOpen()"
        class="shrink-0 h-auto"
        [class.w-64]="sideBarOpen()"
        [class.w-20]="!sideBarOpen()"
      ></app-aside>

      <!-- CONTENT -->
      <main class="flex-1 p-6 flex">
        <div class="w-full max-w-[1180px]">
          <router-outlet></router-outlet>
        </div>
      </main>
    </div>
  </div>
} @else {
  <div class="min-h-screen flex flex-col">
    <header class="flex justify-end px-8 pt-6">
      @if (!isRegisterRoute()) {
        <a
          routerLink="/register"
          class="font-semibold text-white rounded-full px-4 py-1.5
                 bg-[linear-gradient(135deg,var(--accent)_0%,var(--accent-600)_100%)]
                 transition hover:-translate-y-0.5 hover:shadow-[0_12px_24px_rgba(0,0,0,.35)]"
        >
          Registrarse
        </a>
      }
    </header>

    <main class="flex-1 grid place-items-center p-8">
      <router-outlet></router-outlet>
    </main>
  </div>
}
